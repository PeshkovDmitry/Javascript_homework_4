<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [];
        for (let index = 0; index < 5; index++) {
            arr.push(Math.round(10 * Math.random(10)));
        }
        console.log(arr);
        let sum = 0;
        arr.forEach(element => {
            sum += element;
        });
        console.log(sum);
        console.log(Math.min(...arr));
        console.log(arr.indexOf(3) >= 0 ? "Есть" : "Нету");
    </script>
</body>
</html>
