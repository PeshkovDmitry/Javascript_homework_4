<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let index = 0; index < 11; index++) {
            if (index === 0) {
                console.log("Это ноль");
            } else if (index % 2 === 0) {
                console.log("Это четное число");
            } else {
                console.log("Это нечетное число");
            }
                        
        }
    </script>
</body>
</html>
